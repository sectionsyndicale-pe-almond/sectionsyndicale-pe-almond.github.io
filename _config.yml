logo: "/assets/images/logo_pe-340x180.png"

atom_feed:
  hide: true

search: true

footer:
  links:
    - label: ""
      icon: "fa-solid fa-hand-fist"
      url: "https://www.printemps-ecologique.fr/"
    - label: ""
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/ecosyndicat"
    - label: ""
      icon: "fa-brands fa-linkedin-in"
      url: "https://www.linkedin.com/company/printemps-%C3%A9cologique/"
    - label: ""
      icon: "fa-brands fa-facebook"
      url: "https://www.facebook.com/Printemps-Ecologique-111299223749588/"
    - label: ""
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/printemps.ecologique/?hl=fr-ca"

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true
      read_time: true
      words_per_minute: 250
  - scope:
      path: ""
    values:
      show_title: true

